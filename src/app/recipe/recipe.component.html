<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Recipes</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let recipe of recipes" class="border rounded-lg p-4 shadow-lg">
        <img [src]="recipe.image" alt="{{ recipe.name }}" class="w-full h-32 object-cover rounded-t-lg">
        <h2 class="text-xl font-semibold mt-2 text-orange-500">{{ recipe.name }}</h2>
        <p class="mt-1 text-red-800">Ingredients: {{ recipe.ingredients.join(', ') }}</p>
        <p class="mt-1 text-blue-700">Instructions: {{ recipe.instructions.join(', ') }}</p>
      </div>
    </div>
  </div>
